<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Escher map
    </h3>
  </div>
  <div class="panel-body">
    <div class="row_escher">
      <div class="col-md-12">
        <figure>
          <div class="escher-container" id="map_container" style="height: 750px; width: 100%; overflow: hidden"></div>
        </figure>
      </div>
    </div>
  </div>
  <div class="panel-footer">
    Panel footer
  </div>
</div>

<div class="row col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Genes that are part of more than one reaction</h3>
    </div>
    <div class="panel-body">
      <li *ngFor="let geneType of geneTypes" style="list-style-type: none;">
        {{ geneType.geneName }} in {{ geneType.numberOfReactionsThatIsPartOf }} reactions
      </li>
    </div>
  </div>
</div>
